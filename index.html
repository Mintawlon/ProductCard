<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--bootstrap
        -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row m-2">
        <div class="col-md-4  first-colunm">
            <div class="container fs-6 fw-bold text-center text-info">
                Product Stock Entry Data Form
            </div>
            <div class="form mt-5">
                <label for="name" class="form-label text-info">Item Name</label>
                <input type="text" class="form-control mb-3" id="name" aria-describedby="emailHelp">
                <label class="form-label text-info">Product</label>
                <select id="product" class="form-control text-info mb-3">
                    <option value="1" data-img="shoes.jpg">Shoes</option>
                    <option value="2" data-img="tote.jpg">Tote Bag</option>
                    <option value="3" data-img="white.png">Tee</option>
                </select>
                <label for="price" class="form-label text-info">Price</label>
                <input id="price" type="number" class="form-control mb-3" aria-describedby="emailHelp">
                <label for="stock" class="form-label text-info">Number of Stock</label>
                <select id="stock" class="form-control text-info mb-3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="3">5</option>
                    <option value="3">6</option>
                    <option value="3">7</option>
                    <option value="3">8</option>
                    <option value="3">9</option>
                    <option value="3">10</option>
                    <option value="3">11</option>
                    <option value="3">12</option>
                </select>
                <button id="btnadd" class="btn btn-success form-control">Add Product</button>
            </div>
        </div>
        <div class="col-md-8 second-colunm">
            <div id="cards" class="d-flex justify-content-center row">

            </div>
        </div>
    </div>
    <!--jquery-->
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
